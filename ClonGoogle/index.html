<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="h-[8vh] bg-[rgb(32,33,36)] flex items-center justify-end gap-6 text-white text-[16px] px-4">
        <section class="flex gap-3">
            <a href="" class="hover:underline">Gmail</a>
            <a href="" class="hover:underline">Imágenes</a>
        </section>
        <section class="flex gap-2">
            <button class="hover:bg-[rgb(50,50,50)] rounded-full w-10 h-10 flex justify-center items-center"><img class="w-8" src="https://cdn-icons-png.flaticon.com/512/8215/8215315.png" alt=""></button>
            <button class="hover:bg-[rgb(50,50,50)] rounded-full w-10 h-10 flex justify-center items-center"><img class="w-8 h-8" src="https://static.vecteezy.com/system/resources/previews/008/844/895/non_2x/user-icon-design-free-png.png" alt=""></button>
        </section>
    </nav>
        
    <main class="bg-[rgb(32,33,36)] h-[54vh] relative min-h-[320px] flex flex-col items-center pt-5 gap-6 md:h-[65vh] lg:h-[75.4vh]">
        <section>
            <img class="w-[350px]" src="https://www.google.co.ve/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="">
        </section>
        <section class="flex relative">
            <img class="w-6 absolute top-4 left-2 z-10" src="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_960_720.png" alt="">
            <input type="text" placeholder="" class="pr-[50px] relative border-solid border-gray-500 border-[0.5px] rounded-3xl bg-transparent hover:bg-[rgb(48,49,52)] hover:border-[rgb(48,49,52)] focus:bg-[rgb(48,49,52)] focus:border-[rgb(48,49,52)] w-[90vw] h-[57px] px-10 text-white md:w-[680px]">
            <article class="flex absolute right-3 top-2 gap-1">
                <img class="w-10 h-10 hover:cursor-pointer" src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-512.png" alt="">
                <img class="w-8 h-10 hover:cursor-pointer" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Google_Lens_Icon.svg/375px-Google_Lens_Icon.svg.png" alt="">
            </article>
        </section>
        <section class="text-white text-[18px] flex gap-4">
            <button class="w-44 h-12 bg-[rgb(48,49,52)] rounded-sm hover:border-solid hover:border-gray-500 hover:border-[0.2px]">Buscar con Google</button>
            <button class="w-44 h-12 bg-[rgb(48,49,52)] rounded-sm hover:border-solid hover:border-gray-500 hover:border-[0.2px]">Voy a tener suerte</button>
        </section>
    </main>
    <footer class="bg-[rgb(23,23,23)] w-full h-[38vh] min-h-[220px] text-[rgb(179,182,182)] text-[18px] font-normal flex flex-col gap-y-4 md:h-[27vh] md:min-h-[192px] lg:h-[16.6vh] lg:min-h-[115px]">
        <section class="border-b-[0.2px] p-5">
            <span>Venezuela</span>
        </section>
        <section class="grid gap-y-5 justify-items-center items-center grid-cols-[18%,60%,22%] grid-rows-3 px-14 md:grid-rows-2 md:grid-cols-[25%,20%,20%,35%] lg:grid-rows-[10px] lg:grid-cols-[13%,12%,12%,30%,12%,12%,12%] xl:grid-cols-[10%,8%,8%,19%,31%,8%,8%,8%] xl:px-0">
            <a href="" class="hover:underline">Sobre Google</a>
            <a href="" class="hover:underline">Publicidad</a>
            <a href="" class="hover:underline">Negocios</a>
            <span class="relative md:hidden"></span>
            <a href="" class="hover:underline flex relative left-[-20px]">Cómo funciona la Búsqueda</a>
            <span class="lg:hidden xl:block"></span>
            <a href="" class="hover:underline">Privacidad</a>
            <a href="" class="hover:underline">Condiciones</a>
            <a href="" class="hover:underline">Preferencias</a>
        </section>
    </footer>
</body>
</html>
